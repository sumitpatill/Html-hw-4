<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Project with iframes</title>
</head>
<body>
    <h1>HTML Project with iframes</h1>

    <!-- Embed Local HTML -->
    <h2>Local Content</h2>
    <iframe src="local-content.html" width="300" height="200" style="border:1px solid black;">
        Your browser does not support iframes.
    </iframe>

    <!-- Embed External Website -->
    <h2>External Website</h2>
    <iframe src="https://spiritualworld.co.in/en/" width="600" height="400" style="border:1px solid black;">
        Your browser does not support iframes.
    </iframe>

    <!-- Embed YouTube Video -->
    <h2>YouTube Video</h2>
    <iframe width="560" height="315" src="https://youtu.be/H335Vdkmdhk" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
